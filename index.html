<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Centresource Theme</title>

  <!--
    Dummy content parameters
  -->
  
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">
  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  
  
   <meta itemprop="defaultBackground" content="/images/background-image.jpg" data-width="960" data-height="382" data-position="c" data-style="fill" data-color="#665b42">
   <meta itemprop="backgroundContainer" content="#profile-background">

  <!--
    Theme styles 
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  <meta itemprop="palette" content="palette-default" title="Default" data-preview="#da6b11">
  <meta itemprop="palette" content="palette-profile" title="Profile" data-preview="#bcf266">
 
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script type="text/javascript" src="tweetie.min.js"></script>
  <script src="js/main.js"></script>
  

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

<div id="default-header">
    <div id="horizontal-line"></div>
    <div id="default-header-inner">
        <div id="logo-title">
            {{{title}}}
            <div id="logo-parent-to-achieve-right-varticle-line">
                {{logo max_width=216 max_height=100}}
            </div>
        </div>
    </div>
</div>
<div id="profile-header">
    <div id="profile-header-inner">
        {{logo max_width=216 max_height=100}}
    </div id="profile-header-inner">
</div>

<div id="profile-background">
    
</div>

<div id="pop-parent-for-bg">
    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}
      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
         <div class="my-lightbox-parent">
              {{#if lightbox_enabled}}
                  <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                  </div>
              {{/if}}
              {{{imageslider images width="506" height="337" crop_single = true}}}
         </div>
        
        <div class="floated-parent-for-imagegroup-embedgroup-texts">
            {{{title}}}
            {{{description}}}
        </div>
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        <div class="my-lightbox-parent">
              {{#if lightbox_enabled}}
                  <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                  </div>
              {{/if}}
              {{{imageslider images width="442" height="226" crop_single = true}}}
         </div>
        
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        <div class="my-lightbox-parent">
              {{#if lightbox_enabled}}
                  <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                  </div>
              {{/if}}
              {{{imageslider images width="275" height="226" crop_single = true}}}
         </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="506"}}
        <div class="floated-parent-for-imagegroup-embedgroup-texts">
            {{{title}}}
            {{{description}}}
        </div>
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        
      {{/asset}}

      {{#asset "embedgroup" size="2" width="442"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="275"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

    {{/region}}
    <div id="cool-footer">
        <div class="tweet"></div>
        {{sharing}}
    </div>
</div>
  </script>
</body>
</html>
