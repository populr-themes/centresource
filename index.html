<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">
  
  <!-- Name of your theme -->
  <title>Centresource Theme</title>

  <!--
    Dummy content parameters
  -->
  
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">
  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  
  
   <meta itemprop="defaultBackground" content="/images/profile-bg.png" data-width="810" data-height="382" data-position="c" data-style="fill" data-color="#665b42">
   <meta itemprop="backgroundContainer" content="#profile-background">

  <!--
    Theme styles 
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  <meta itemprop="palette" content="palette-default" title="Default" data-preview="#da6b11">
  <meta itemprop="palette" content="palette-profile" title="Profile" data-preview="#ffffff">
 
  <!-- Add any styles your theme requires here -->
  <link rel="/stylesheet/less" type="text/css" href="styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script type="text/javascript" src="tweetie.min.js"></script>
  <script src="js/main.js"></script>
  

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
<script id="theme" type="text/x-handlebars-template">
<div id="pop-parent-for-bg">
    
    <div id="header">
        <div id="header-inner">
            <div id="logo-title">
              {{logo max_width=216 max_height=100}}
              {{{title}}}
            </div>
        </div>
    </div>
    <div id="shadow">
        <div id="profile-background"> 

        </div>


        {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}
          {{#asset "text" size="1"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="2"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="3"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "imagegroup" size="1"}}

            {{#if lightbox_enabled}}
                <div class="my-lightbox-parent">
                    <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                    </div>
                    {{{imageslider images width="468" height="337" crop_single = true}}}
                </div>
             {{else}}
                    {{{imageslider images width="468" height="337" crop_single = true}}}
             {{/if}}
             <div class="floated-parent-for-imagegroup-embedgroup-texts">
                {{{title}}}
                {{{description}}}
            </div>

          {{/asset}}

          {{#asset "imagegroup" size="2"}}
            {{#if lightbox_enabled}}
                <div class="my-lightbox-parent">
                    <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                    </div>
                    {{{imageslider images width="412" height="226" crop_single = true}}}
                </div>
             {{else}}
                    {{{imageslider images width="412" height="226" crop_single = true}}}
             {{/if}}

            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "imagegroup" size="3"}}
            {{#if lightbox_enabled}}
                <div class="my-lightbox-parent">
                    <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                    </div>
                    {{{imageslider images width="260" height="226" crop_single = true}}}
                </div>
             {{else}}
                    {{{imageslider images width="260" height="226" crop_single = true}}}
             {{/if}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
                <li><a href="{{original_url}}"><i class="icon icon-download" /> {{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="2"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
                <li><a href="{{original_url}}"><i class="icon icon-download" /> {{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "documentgroup" size="3"}}
            {{{title}}}
            {{{description}}}
            <ul class="documents">
              {{#documents}}
                {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
                <li><a href="{{original_url}}"><i class="icon icon-download" /> {{title}}</a></li>
              {{/documents}}
            </ul>
          {{/asset}}

          {{#asset "embedgroup" size="1" width="468"}}

            {{#embeds}}
              <div class="embed">{{{html}}}</div>
            {{/embeds}}
            <div class="floated-parent-for-imagegroup-embedgroup-texts">
                {{{title}}}
                {{{description}}}
            </div>

          {{/asset}}

          {{#asset "embedgroup" size="2" width="412"}}
            {{#embeds}}
              <div class="embed">{{{html}}}</div>
            {{/embeds}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="3" width="260"}}
            {{#embeds}}
              <div class="embed">{{{html}}}</div>
            {{/embeds}}
            {{{title}}}
            {{{description}}}
          {{/asset}}

        {{/region}}
    </div>
    <div id="footer">
        <div id="footer-inner">
            <div class="footer-left">
                <ul class="nav-simple">
                  <li>
                    <a href="http://blog.centresource.com">Blog</a>
                  </li>

                  <li>
                    <a href="http://centresource.com/contact">Work With Us</a>
                  </li>
                </ul>
            </div>
            
            <div class="footer-right">
                <ul class="nav-social">
                    <li class="vimeo">
                      <a href="http://vimeo.com/centresource">Vimeo</a>
                    </li>
                    <li class="linkedin">
                      <a href="http://us.linkedin.com/company/centresource">LinkedIn</a>
                    </li>
                      <li class="instagram">
                      <a href="http://instagram.com/centresource">Instagram</a>
                    </li>
                     <li class="facebook">
                      <a href="http://facebook.com/centresource">Facebook</a>
                    </li>
                    <li class="twitter">
                      <a href="http://twitter.com/centresource">Twitter</a>
                    </li>
                  </ul>
                  <small class="cs-address">1313 4th Ave. North Nashville, TN 37208</small>
            </div>
            
            <span class="logo-cs-mini">centersource</span>
        </div>
    </div>
</div>
  </script>
</body>
</html>
